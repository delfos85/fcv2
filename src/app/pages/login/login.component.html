<div class="row animated fadeInLeft container-login100">
    <div class="col-md-4">
        <img class="img-fluid float-left" src="assets/agave.png">
    </div>
    <div class="col-md-4">
        <form (ngSubmit)="login(lf)" #lf="ngForm" class="login100-form validate-form flex-sb flex-w">

            <span class="login100-form-title p-b-51">
                        Participantes
                    </span>

            <span *ngIf="lf.submitted && lf.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
            <div class="wrap-input100 m-b-16">
                <input class="input100" type="text" name="email" placeholder="Usuario" required minlength="2" [(ngModel)]="usuario.email" email>

                <span class="focus-input100"></span>
            </div>

            <span *ngIf="lf.submitted && lf.controls['password'].errors" class="text-danger animated fadeIn">La contraseña debe de ser más de 6 letras</span>
            <div class="wrap-input100 m-b-16" data-validate="Password is required">
                <input class="input100" type="password" name="password" placeholder="Password" required minlength="6" [(ngModel)]="usuario.password">
                <span class="focus-input100"></span>
            </div>

            <div class="flex-sb-m w-full p-t-3 p-b-24">
                <!-- <div class="contact100-form-checkbox">
                    <input [(ngModel)]="recordarme" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                </div> -->

                <div>
                    <a routerLink="/registro" class="txt1">
                                ¿No tienes cuenta?
                            </a>
                </div>
            </div>

            <div class="container-login100-form-btn m-t-17">
                <button class="login100-form-btn" type="submit">
                            Ingresar
                        </button>
            </div>

        </form>
    </div>
    <div class="col-md-4">
        <img class="img-fluid float-right" src="assets/agave.png">
    </div>
</div>
